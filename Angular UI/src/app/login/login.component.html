<div class="auth-wrapper-reg  d-flex no-block justify-content-center align-items-center "> 
  <div class="auth-box">
    <div class="textalign"><h3>Login</h3></div>
      <div class="col-12">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal r-separator ng-untouched ng-pristine ng-valid">
              <div class="form-group input-group" >
                  
                  <input type="email" formControlName="email" placeholder="Email id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email id is required</div>
                  </div>
              </div>
              <div class="form-group input-group">
                  
                  <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
        
              <div class="form-group text-center">
                  <div class="col-xs-12 p-b-20">
                      <button [disabled]="loading" class="btn btn-block btn-lg btn-info">Login</button>
                  </div>
                  <a [routerLink]="['/SignUp']" class="btn btn-link">Register</a>
              </div>
          </form>
      </div>
      <div *ngIf="isError" class="errormessage">
        <label>{{error}}</label>
     </div>
  
</div>
</div>
